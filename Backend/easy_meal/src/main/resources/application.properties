spring.application.name=easy_meal

spring.datasource.url=jdbc:mysql://localhost:3306/easymeal?useSSL=false&serverTimezone=UTC
spring.datasource.username=admin
spring.datasource.password=admin



# Dialecto y comportamiento de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configuraci√≥n de zona horaria (opcional pero recomendado)
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
